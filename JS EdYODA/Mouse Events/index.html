<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <div id="btn-wrapper">
          <button id="btn-click">Click Me!!!</button>
    </div>
    <div id="counter-wrapper">
        <div id="mouse-over">
            <h1>Mouse Over event triggered</h1>
            <p id="count-mo">0</p>
        </div>
        <div id="mouse-enter">
            <h1>Mouse Enter event triggered</h1>
            <p id="count-me">0</p>
        </div>
        <div id="mouse-move">
            <h1>Mouse Move event triggered</h1>
            <p id="count-mm">0</p>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
