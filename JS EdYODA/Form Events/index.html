<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>
    <form id="login-form">
        <h1>Register</h1>
        <hr>
        <div class="inp-container">
            <input id="username" value="" type="text" name="username" placeholder="Username"><br>
            <input id="email" value="" type="text" name="email" placeholder="Email"><br>
            <input id="password" value="" type="password" name="password" placeholder="password"><br>
            <input id="confirm-password" value="" type="password" name="Confirm-password" placeholder="Confirm password">
          </div>
          <button type="submit">Register</button>
    </form>
</body>
<script src="/script.js"></script>
</html>
